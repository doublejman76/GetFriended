<div class="mt-5">
  <div class="text-center">
    <button
      id="createPostBtn"
      type="button"
      class="btn btn-secondary"
      data-bs-toggle="modal"
      data-bs-target="#postModal"
      (click)="showPostForm()"
    >
      Create a Post
    </button>
  </div>
</div>
<app-post-modal *ngIf="creatingPost" (close)="closePostForm()"></app-post-modal>
<app-posts></app-posts>
