<div class="backdrop" (click)="onCloseModal()"></div>
<div class="alert-box">
  <textarea id="postText" [formControl]="postText"></textarea>
  <div class="alert-box-actions">
    <button class="btn btn-success" type="submit"(click)="onSubmitPost(postText.value)">Submit Post</button> |
    <button class="btn btn-danger" type="button" (click)="onCloseModal()">
      Cancel
    </button>
  </div>
</div>
