<div class="container">
  <div class="row">
    <div *ngFor="let post of posts">
      <div class="col-md-6">
        <div
          class="card"
          style="width: 500px; margin: 30px; background-color: #c4c4c4"
        >
          <div class="card-body">
            <h5 class="card-title">
              {{ post.name }}
            </h5>
            <p class="card-text">
              {{ post.content }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
